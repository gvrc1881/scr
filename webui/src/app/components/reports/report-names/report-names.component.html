<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/report-names']">Reports</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{breadcrumb}}</li>
                    </ol>
                </nav>
            </div>
            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{reportName}} Report Names</div>
                    <div class="panel-body">
                    <mat-grid-list cols="3" rowHeight="4.5:0.4">
                        <ul *ngFor="let item of reportNamesData">
                            <div *ngIf="(item.active=='Yes')">
                            <a [routerLink]="[reportUrl,item.reportCategory,item.reportId]"
                                routerLinkActive="router-link-active">
                                <mat-grid-tile style="box-shadow: 0 6px 12px rgba(0,0,0,.175)">{{item.reportId | uppercase}}</mat-grid-tile>
                            </a>
                        </div>
                        </ul>
                    </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
