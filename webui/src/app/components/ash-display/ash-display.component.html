<div class="content container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/ashd']">ASH Display </a></li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">ASH Information</div>

                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="p-24" style="text-align: right" *ngIf="addPermission">
                                <button class="mat-raised-button mat-accent" color="accent" mat-raised-button=""
                                    [routerLink]="['add-ash']"> 
                                    Add ASH
                                </button></div>

                            <div class="p-24">

                                <div class="example-header">
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput (keyup)="applyFilter($event.target.value)"
                                                placeholder="Filter">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="picker3" placeholder="Choose From Date"
                                                [(ngModel)]="selectedBWFrom" 
                                                (dateChange)="bwFromDateEvent($event)"
                                                [max]="maxDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker3">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #picker3></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="picker2" placeholder="Choose To Date"
                                                [min]="selectedBWFrom" [(ngModel)]="maxDate"
                                                (dateChange)="bwToDateEvent($event)"
                                                [max]="maxDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker2">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="mat-raised-button mat-accent" color="accent" class="d-inline"
                                            mat-raised-button="" type="button" (click)="makeQuery()">
                                            Go
                                        </button>
                                    </div>
                                    <div class="clear"> </div>
                                    
                                </div>

                                            </mat-header-cell>                                            
                                            <mat-cell *matCellDef="let row" > {{row.sno}}</mat-cell>
                                        </ng-container>
