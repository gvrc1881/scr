<p>add-ash works!</p>
<ng4-loading-spinner> </ng4-loading-spinner>
<div class="clearfix"> </div>
<div class="content">
    <div class="">
        <div class="col-12">
                <div class="breadcrumb-section">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                                    <li class="breadcrumb-item"><a [routerLink]="['/ash-add']">ASH</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">ASH</li>
                            </ol>
                        </nav>
                </div>
            <div class="clear"> </div>       
                <div class="row-fluid">
                        <div class="panel panel-primary">
                                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">SCH Measure Entry</div>
                                                <div class="panel-body">
                                                    <div class="p-24">
                                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                
                                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                                [formGroup]="entryScheduleReportGroup" (ngSubmit)="onAssetDailyScheduleReportSubmit();">
                
                                                            <div class="col-md-12">
                                                                    <!-- Schedule Date -->
                                                                    <div class="col-md-2">
                                                                            <mat-form-field fxFlex="30">
                                                                                <input #schDate matInput [matDatepicker]="picker" placeholder="Schedule date" [max]="today" [readonly]="true"
                                                                                    [formControl]="entryScheduleReportGroup.controls['Schedule_date']">
                                                                                    <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> -->
                                                                                    <!-- <mat-datepicker #picker  ></mat-datepicker>  -->
                                                                            </mat-form-field>
                                                                    </div>
                                                                    <div class="col-md-2">
                                                                        <mat-form-field fxFlex="30">
                                                                                <input #fromKm matInput placeholder="Power Block"  [readonly]="true"
                                                                                [formControl]="entryScheduleReportGroup.controls['Power_Block']" [(ngModel)]="PwrBlock"/>
                                                                        </mat-form-field>
                                                                    </div> 
                                                               
                                                                <!--Asset Type-->
                                                                
                                                                                                                                  
                                                                     <div class="col-md-2">
                                                                        <mat-form-field fxFlex="30">
                                                                                <input #fromKm matInput placeholder="Asset Type"  [readonly]="true"
                                                                                [formControl]="entryScheduleReportGroup.controls['Asset_Type']" [(ngModel)]="AssetTyp"/>
                                                                        </mat-form-field>
                                                                    </div>                                                  
                                                                <!--Asset Id-->
                                                               
                                                                    <div class="col-md-2">
                                                                        <mat-form-field fxFlex="30">
                                                                                <input #fromKm matInput placeholder="Asset Id"  [readonly]="true"
                                                                                [formControl]="entryScheduleReportGroup.controls['Asset_Id']" [(ngModel)]="AsstId"/>
                                                                        </mat-form-field>
                                                                    </div> 
                                                                     <!--Schedule-->
                                                                
                                                                    <div class="col-md-2">
                                                                        <mat-form-field fxFlex="30">
                                                                                <input #fromKm matInput placeholder="Schedule"  [readonly]="true"
                                                                                [formControl]="entryScheduleReportGroup.controls['Schedule']" [(ngModel)]="SchCode" />
                                                                        </mat-form-field>
                                                                    </div>  
                                                                    <div class="clear"> </div>      
                                                                </div>

                                                                
                                                                <div class="col-md-3 mt-15">
                                                                    <div class="float-right" style="float: right;">
                                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                                        class="d-inline" mat-raised-button="" type="submit"
                                                                         [disabled]="update"> 
                                                                        Submit
                                                                        </button>
                                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                                        color="accent"
                                                                        mat-raised-button="" *ngIf="update">
                                                                        Update
                                                                        </button>&nbsp;&nbsp;
                                                                        <span class="mat-raised-button mat-accent d-inline"
                                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                                            Back
                                                                        </span>
                                                                    </div>
                                                                </div>         
                                                            </form>
                                                        </div>   
                                                    </div>
                                                </div>    
                                            </div>
                                        </div>
                                    <!--</div>-->
                        </div>
                </div>
        </div>
    </div>
</div>
