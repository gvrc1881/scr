<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>                        
                        <li class="breadcrumb-item active" aria-current="page">Project</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Project Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.PROJECT}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                            fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                            [formGroup]="addProjectFormGroup" (ngSubmit)="projectSubmit();">

                                                <div class="col-md-12">
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="{{FiledLabels.PROJECT}}" [formControl]="addProjectFormGroup.controls['workName']" required
                                                            oninput="this.value = this.value.toUpperCase()"/>
                                                             <mat-error
                                                                *ngIf="addProjectFormGroup.controls['workName'].hasError('duplicateWorkName')" 
                                                                class="alert alert-danger" >
                                                                Work Name Already Exists
                                                              </mat-error>
                                                              <mat-error
                                                                *ngIf="addProjectFormGroup.controls['workName'].hasError('duplicateWorkNameAndId')" 
                                                                class="alert alert-danger" >
                                                                Work Name Already Exists
                                                              </mat-error>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="{{FiledLabels.ALLOCATION}}" [formControl]="addProjectFormGroup.controls['allocation']" />
                                                            <mat-error
                                                                *ngIf="addProjectFormGroup.controls['allocation'].hasError('maxlength')"
                                                                class="alert alert-danger">Max 250 characters only
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field>
                                                            <input matInput [matDatepicker]="picker1"
                                                                placeholder="{{FiledLabels.LOA_DATE}}"
                                                                (dateChange)="addEvent($event)" [max]="maxDate"
                                                                [formControl]="addProjectFormGroup.controls['loaDate']" >
                                                            <mat-datepicker-toggle matSuffix [for]="picker1">
                                                            </mat-datepicker-toggle>
                                                            <mat-datepicker #picker1></mat-datepicker>                                                           
                                                        </mat-form-field>
                                                    </div>   
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="{{FiledLabels.LOA_NO}}"   decimalNumber [formControl]="addProjectFormGroup.controls['loaNo']" />
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="{{FiledLabels.TENDER_VALUE}}"  decimalNumber [formControl]="addProjectFormGroup.controls['tenderValue']" />
                                                        </mat-form-field>
                                                    </div>
                                                    
                                                 <div class="col-md-3">
                                                    <mat-form-field>
                                                        <input matInput [matDatepicker]="picker2"
                                                            placeholder="{{FiledLabels.COMMENCEMENT_DATE}}"
                                                            (dateChange)="addEvent($event)"  [max]="maxDate"
                                                            [formControl]="addProjectFormGroup.controls['commencementDate']" >
                                                        <mat-datepicker-toggle matSuffix [for]="picker2">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #picker2></mat-datepicker>                                                           
                                                    </mat-form-field>
                                                </div>  
                                                <div class="col-md-3">
                                                    <mat-form-field>
                                                        <input matInput [matDatepicker]="picker3"
                                                            placeholder="{{FiledLabels.EXPECTED_COMPLETION}}"
                                                            [min]="toMinDate"
                                                            [formControl]="addProjectFormGroup.controls['expectedCompletion']" >
                                                        <mat-datepicker-toggle matSuffix [for]="picker3">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #picker3></mat-datepicker>                                                           
                                                    </mat-form-field>
                                                </div>   
                                                
                                                <div class="col-md-3">
                                                    <mat-form-field>
                                                        <input matInput [matDatepicker]="picker4"
                                                            placeholder="{{FiledLabels.TARGET_DATE}}"
                                                            (dateChange)="addTargetEvent($event)" 
                                                            [formControl]="addProjectFormGroup.controls['targetStartDate']" >
                                                        <mat-datepicker-toggle matSuffix [for]="picker4">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #picker4></mat-datepicker>                                                           
                                                    </mat-form-field>
                                                </div>
        
                                                 
                                                <div class="col-md-3">
                                                    <mat-form-field>
                                                        <input matInput [matDatepicker]="picker5"
                                                            placeholder="{{FiledLabels.TARGET_COMPLETION_DATE}}"
                                                             [min]="toTargetDate"
                                                            [formControl]="addProjectFormGroup.controls['targetDateOfCompletion']" >
                                                        <mat-datepicker-toggle matSuffix [for]="picker5">
                                                        </mat-datepicker-toggle>
                                                        <mat-datepicker #picker5></mat-datepicker>                                                           
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-3">
                                                    <mat-form-field fxFlex="30">
                                                        <mat-select placeholder="{{FiledLabels.DIVISION}}"
                                                            [formControl]="addProjectFormGroup.controls['division']" >
                                                            <mat-option *ngFor="let divisions of divisionList"
                                                                [value]="divisions.code">
                                                                {{ divisions.code}}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                             </div>

                                                 <div class="col-md-3">
                                                    <mat-form-field fxFlex="30">
                                                        <input matInput placeholder="{{FiledLabels.ESTIMATED_REVISED_ANTICIPATED_COST}}"  decimalNumber [formControl]="addProjectFormGroup.controls['estdLatestAnticCost']" />
                                                    </mat-form-field>
                                                </div>
                                                <!-- <div class="col-md-3">
                                                    <mat-form-field fxFlex="30">
                                                        <input matInput placeholder="Executed By" [formControl]="addProjectFormGroup.controls['executedBy']" />
                                                        <mat-error
                                                            *ngIf="addProjectFormGroup.controls['executedBy'].hasError('maxlength')"
                                                            class="alert alert-danger">Max 250 characters only
                                                        </mat-error>
                                                    </mat-form-field>
                                                </div> -->
                                                <div class="col-md-3">
                                                    <mat-form-field fxFlex="30">
                                                        <mat-select placeholder="{{FiledLabels.EXECUTION_AGENCY}}"
                                                            [formControl]="addProjectFormGroup.controls['executingAgency']" >
                                                            <mat-option *ngFor="let execAgency of execAgencyList"
                                                                [value]="execAgency.statusCode">
                                                                {{ execAgency.statusCode}}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                             </div>
                                             <!-- <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <input matInput placeholder="{{FiledLabels.FINANCIAL_PROGRESS_PERCENTAGE}}"   max ="100" decimalNumber [formControl]="addProjectFormGroup.controls['financialProgressPercentage']" />
                                                    <mat-error
                                                        *ngIf="addProjectFormGroup.controls['financialProgressPercentage'].hasError('max') "
                                                        class="alert alert-danger">Please enter a value between 0 to 100
                                                    </mat-error>    
                                                </mat-form-field>
                                            </div> -->
                                            <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <input matInput placeholder="{{FiledLabels.SECTION}}" [formControl]="addProjectFormGroup.controls['section']" />
                                                    <mat-error
                                                        *ngIf="addProjectFormGroup.controls['section'].hasError('maxlength')"
                                                        class="alert alert-danger">Max 250 characters only
                                                    </mat-error>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <input matInput placeholder="{{FiledLabels.RKM}}"   decimalNumber [formControl]="addProjectFormGroup.controls['rkm']" />
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <input matInput placeholder="{{FiledLabels.TKM}}"  decimalNumber [formControl]="addProjectFormGroup.controls['tkm']" />
                                                </mat-form-field>
                                            </div>
                                            <!-- <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <input matInput placeholder="{{FiledLabels.PHYSICAL_PROGRESS_PERCENTAGE}}" max="100"  decimalNumber [formControl]="addProjectFormGroup.controls['physicalProgressPercentage']" />
                                                    <mat-error
                                                        *ngIf="addProjectFormGroup.controls['physicalProgressPercentage'].hasError('max') "
                                                        class="alert alert-danger">Please enter a value between 0 to 100
                                                    </mat-error>
                                                </mat-form-field>
                                            </div> -->
                                            <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <input matInput placeholder="{{FiledLabels.LATEST_REVISED_COST}}"  decimalNumber [formControl]="addProjectFormGroup.controls['latestRevisedCost']" />
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <input matInput placeholder="{{FiledLabels.SANCTION_COST}}"  decimalNumber [formControl]="addProjectFormGroup.controls['sanctionCost']" />
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <mat-form-field fxFlex="30">
                                                    <mat-select placeholder="{{FiledLabels.STATUS}}"
                                                        [formControl]="addProjectFormGroup.controls['presentStatus']" >
                                                        <mat-option *ngFor="let statusItem of statusItems"
                                                            [value]="statusItem.statusCode">
                                                            {{ statusItem.statusCode}}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                         </div>
                                         <div class="col-md-3">
                                            <mat-form-field fxFlex="30">
                                                <input matInput placeholder="Year Of Sanction"  decimalNumber [formControl]="addProjectFormGroup.controls['yearOfSanction']" />
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field fxFlex="30">
                                                <textarea matInput placeholder="{{FiledLabels.STATUS_REMARKS}}" 
                                                [formControl]="addProjectFormGroup.controls['statusRemarks']" 
                                                pattern="^[a-zA-Z0-9,\s._-]+(\s[a-zA-Z0-9,._-]+)?$" ></textarea>
                                                  <mat-error
                                                    *ngIf="addProjectFormGroup.controls['statusRemarks'].hasError('maxlength')"
                                                    class="alert alert-danger">Max 250 characters only
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                           
                                       
                                        
                                        <div class="col-md-3">
                                            <mat-form-field fxFlex="30">
                                                <input matInput placeholder="{{FiledLabels.START_KM}}"  decimalNumber [formControl]="addProjectFormGroup.controls['startKm']" />
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field fxFlex="30">
                                                <input matInput placeholder="{{FiledLabels.END_KM}}"   decimalNumber [formControl]="addProjectFormGroup.controls['endKm']" />
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field fxFlex="30">
                                                <input matInput placeholder="{{FiledLabels.LINE_TYPE}}"  [formControl]="addProjectFormGroup.controls['lineType']" />
                                            </mat-form-field>
                                        </div>
                                         
                                       
                                       
                                        <div class="clearfix"></div>

                                        <div class="col-md-3 mt-15">
                                            <div class="float-right" style="float: right;">
                                                <button class="mat-raised-button mat-accent" color="accent"
                                                    class="d-inline" mat-raised-button="" type="submit"
                                                    [disabled]="addProjectFormGroup.invalid" *ngIf="save">
                                                    {{title}}
                                                </button>
                                                <button class="mat-raised-button mat-accent  d-inline"
                                                    color="accent" type="submit" [disabled]="addProjectFormGroup.invalid"
                                                    mat-raised-button="" *ngIf="update">
                                                    {{title}}
                                                </button>&nbsp;&nbsp;
                                                <span class="mat-raised-button mat-accent d-inline"
                                                    (click)="onGoBack()" color="warn" mat-raised-button="">
                                                    Back
                                                </span>
                                            </div>

                                            </div>
                                        
                                            

              </div>
    


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
