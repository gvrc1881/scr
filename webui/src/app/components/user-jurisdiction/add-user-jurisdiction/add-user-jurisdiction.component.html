<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="breadcrumb-section">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/projects']">Project Admin</a></li>
                        <li class="breadcrumb-item active" aria-current="page">User Jurisdiction</li>
                    </ol>
				</nav>
			</div>
			<div class="clear"> </div>
            <div class="row-fluid">
            	<div class="panel panel-primary">
            		<div class="panel-heading">User Jurisdiction Information</div>
            		<div class="panel-body">
            			<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
            				<div class="panel panel-primary">
            					<div class="panel-heading">{{title}}</div>
            						<div class="panel-body">
            							<div class="p-24">
            								<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
	                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
	                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
	                                                [formGroup]="userJurisdictionFormGroup" (ngSubmit)="userJurisdictionFormSubmit();">
	                                                <div class="col-md-12">
	                                                	<div class="col-md-2">
									                    	<mat-form-field fxFlex="30" class="example-full-width">
									                    		<mat-select  placeholder="{{FiledLabels.USER}}" [formControl]="userJurisdictionFormGroup.controls['user']"  required>
									                    			<mat-option *ngFor="let users of usersList"
									                    				[value]="users">
									                    				{{ users.username }}
									                    			</mat-option>
									                    		</mat-select>                                                            
									                    	</mat-form-field>
									                    </div>
	                                                	<div class="col-md-3">
									                    	<mat-form-field fxFlex="30" class="example-full-width">
									                    		<mat-select placeholder="{{FiledLabels.WORK}}" [formControl]="userJurisdictionFormGroup.controls['work']" (ngModelChange)="getWorkGroups()" required >
									                    			<mat-option *ngFor="let works of workList"
									                    				[value]="works">
									                    				{{ works.workName }}
									                    			</mat-option>
									                    		</mat-select>                                                            
									                    	</mat-form-field>
									                    </div>
									                    <div class="col-md-3">
									                    	<mat-form-field fxFlex="30" class="example-full-width">
									                    		<mat-select  placeholder="{{FiledLabels.WORK_GROUP}}" [formControl]="userJurisdictionFormGroup.controls['workGroup']"  multiple required (ngModelChange)="getSections()">
									                    			<mat-option *ngFor="let workGroup of workGroupList"
									                    				[value]="workGroup.id">
									                    				{{ workGroup.workGroup }}
									                    			</mat-option>
									                    		</mat-select>                                                            
									                    	</mat-form-field>
									                    </div>
									                    <div class="col-md-3">
									                    	<mat-form-field fxFlex="30" class="example-full-width">
									                    		<mat-select  placeholder="{{FiledLabels.SECTION}}" [formControl]="userJurisdictionFormGroup.controls['section']"  multiple required >
									                    			<mat-option *ngFor="let section of sectionList"
									                    				[value]="section">
									                    				{{ section.section }}
									                    			</mat-option>
									                    		</mat-select>                                                            
									                    	</mat-form-field>
									                    </div>
	                                                </div>
	                                                 <div class="col-md-3 mt-10">
                                                        <div fxFlex="10" fxLayoutAlign="center center" class="pr-5 d-inline"
                                                            style="padding-bottom:10px;">
                                                            <button mat-raised-button color="accent"
                                                                [disabled]="userJurisdictionFormGroup.invalid"
                                                                class="submit-button" aria-label="Submit">
                                                                {{title}}
                                                            </button>
                                                        </div>
                                                        <div class="p-12 pr-5 d-inline">
                                                        	<span class="mat-raised-button mat-warn"
                                                            	(click)="onGoBack()" color="warn" mat-raised-button="">
                                                                	Close
                                                             </span>
                                                        </div>
                                                          <!--       <div [hidden]="!status" style="color:darkgreen;text-align: center">Added
                                                                        Successfully!!!</div> -->
                                                    </div>
	                                            </form>
	                                        </div>
            							</div>
            						</div>
            				</div>
            			</div>
            		</div>
            	</div>
            </div>
		</div>
	</div>
</div>
