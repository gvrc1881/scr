<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/electrification-targets']">Electrification Targets </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Gantry</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Gantry  Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} Gantry Form</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addGantryFormGroup" (ngSubmit)="gantryFormSubmit();">

                                                <div class="col-md-12">

                                                    <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="Select Depot" 
                                                            [formControl]="addGantryFormGroup.controls['facilityId']" required>
                                                            <mat-option *ngFor="let depotData of facilityData"
                                                              [value]="depotData.facilityId">
                                                              {{ depotData.facilityName }}
                                                            </mat-option>
                                                          </mat-select>
                                                          <mat-error
                                                            *ngIf="addGantryFormGroup.controls['facilityId'].hasError('required') && addGantryFormGroup.controls['facilityId'].touched"
                                                            class="alert alert-danger">Select Depot</mat-error>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Gantry Code"
                                                            [formControl]="addGantryFormGroup.controls['gantryCode']" required/>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="Select Elementary Sections" 
                                                            [formControl]="addGantryFormGroup.controls['elementarySections']" >
                                                            <mat-option *ngFor="let eleSectionsData of eleSectionsData"
                                                              [value]="eleSectionsData.elementarySectionCode">
                                                              {{ eleSectionsData.elementarySectionCode }}
                                                            </mat-option>
                                                          </mat-select>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Protection Traverse Crossover"
                                                            [formControl]="addGantryFormGroup.controls['protectionTraverseCrossover']" />
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Protection Traverse Turnout"
                                                            [formControl]="addGantryFormGroup.controls['protectionTraverseTurnout']" />
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Protection Longitudnal Up"
                                                            [formControl]="addGantryFormGroup.controls['protectionLongitudnalUp']" />
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Protection Longitudnal Dn"
                                                            [formControl]="addGantryFormGroup.controls['protectionLongitudnalDn']" />
                                                        </mat-form-field>
                                                      </div>
                                                    
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Normally Open"
                                                            [formControl]="addGantryFormGroup.controls['normallyOpen']" />
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="Select Tpc Board" 
                                                            [formControl]="addGantryFormGroup.controls['tpcBoard']" required>
                                                            <mat-option *ngFor="let tpcBoardData of tpcBoardData"
                                                              [value]="tpcBoardData.tpcBoard">
                                                              {{ tpcBoardData.tpcBoard }}
                                                            </mat-option>
                                                          </mat-select>
                                                          <mat-error
                                                            *ngIf="addGantryFormGroup.controls['tpcBoard'].hasError('required') && addGantryFormGroup.controls['tpcBoard'].touched"
                                                            class="alert alert-danger">Select Tpc Board</mat-error>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <textarea matInput placeholder="Remarks"
                                                                [formControl]="addGantryFormGroup.controls['remarks']"> </textarea>
                                                            <mat-error
                                                                *ngIf="addGantryFormGroup.controls['remarks'].hasError('maxlength') && addGantryFormGroup.controls['remarks'].touched"
                                                                class="alert alert-danger">Max 250 characters only
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>
 
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addGantryFormGroup.invalid" *ngIf="save">
                                                            Submit
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addGantryFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            Update
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
