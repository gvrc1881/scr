<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Status Item</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Status Item Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.STATUS_ITEM_FORM}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addStatusItemFormGroup" (ngSubmit)="onAddStatusItemFormSubmit();">

                                                <div class="col-md-12">

                                                    <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="{{FiledLabels.STATUS_TYPE_ID}}" 
                                                            [formControl]="addStatusItemFormGroup.controls['statusTypeId']">
                                                            <mat-option *ngFor="let statusData of statusData"
                                                              [value]="statusData.statusTypeId">
                                                              {{ statusData.statusTypeId }}
                                                            </mat-option>
                                                          </mat-select>
                                                        </mat-form-field>
                                                      </div>

                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Status Id"
                                                            [formControl]="addStatusItemFormGroup.controls['statusId']" required/>
                                                        </mat-form-field>
                                                      </div>

                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Status Code"
                                                            [formControl]="addStatusItemFormGroup.controls['statusCode']" required/>
                                                        </mat-form-field>
                                                      </div>

                                                     
                                                   
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Sequence Id" decimalNumber
                                                                [formControl]="addStatusItemFormGroup.controls['sequenceId']">
                                                        </mat-form-field>
                                                    </div>
                                                    
                                                    <div class="col-md-3">
                                                      <mat-form-field fxFlex="30">
                                                          <textarea matInput placeholder="{{FiledLabels.DESCRIPTION}}" [formControl]="addStatusItemFormGroup.controls['description']" ></textarea>
                                                          <mat-error
                                                              *ngIf="addStatusItemFormGroup.controls['description'].hasError('maxlength') && addStatusItemFormGroup.controls['description'].touched"
                                                              class="alert alert-danger">Max 250 characters only
                                                          </mat-error>
                                                      </mat-form-field>
                                                  </div>
                                                   
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addStatusItemFormGroup.invalid" *ngIf="save">
                                                           {{title}}
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addStatusItemFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            {{title}}
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
