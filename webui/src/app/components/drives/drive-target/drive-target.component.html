<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/drives']">Drives </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Targets</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Targets Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="p-24" style="text-align: right" *ngIf="addPermission">
                                <button class="mat-raised-button mat-accent" color="accent" mat-raised-button=""
                                    [routerLink]="['add-drive-targets']" *ngIf="rolePermission"> 
                                    Add Targets
                                </button></div>

                            <div class="p-24">

                                <div class="example-header">
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput (keyup)="applyFilter($event.target.value)"
                                                placeholder="Filter">
                                        </mat-form-field>
                                    </div>
                                    <div class="clear"> </div>
                                </div>

                                <div class="example-container mat-elevation-z8">

                                    <mat-table [dataSource]="dataSource" matSort>

                                        <ng-container matColumnDef="sno">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Sno.</mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="unitType">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Unit Type</mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.unitType}}</mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="unitName">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Unit Name</mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.unitName}}</mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="target">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Target
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.target}}</mat-cell>
                                        </ng-container>
                                       
                                        <ng-container matColumnDef="poulation">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Poulation</mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.poulation}}</mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="driveId">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Drive</mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.driveId}}</mat-cell>
                                        </ng-container>
                                        <ng-container matColumnDef="actions">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
                                            <mat-cell *matCellDef="let row">
                                                <a mat-icon-button matTooltip="Edit" *ngIf="editPermission"> 
                                                    <button mat-icon-button matTooltip="Edit"
                                                        (click)="processEditAction(row.id)">
                                                        <mat-icon style="color: rgb(0, 145, 234);">edit</mat-icon>
                                                    </button>
                                                </a>
                                                <button mat-icon-button matTooltip="Delete"
                                                    (click)="delete(row.id)"
                                                    *ngIf="rolePermission && deletePermission">
                                                    <mat-icon style="color: rgb(244, 67, 54);">delete</mat-icon>
                                                </button>
                                            </mat-cell>
                                        </ng-container>
                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                                        </mat-row>
                                    </mat-table>
                                   
                                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
