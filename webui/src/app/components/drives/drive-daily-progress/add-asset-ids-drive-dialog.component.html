<div class="row">
	<div class="col-12">
		<div class="row-fluid">
			<div class="close-box">
            	<div mat-dialog-actions class="pt-24 ">                        
                	<button class="mat-accent mr-16" mat-button (click)="dialogRef.close(false)"><i class="material-icons">
                    	close
                	</i>
            		</button>
           		</div>
           </div>
           	<div class="panel panel-primary">
                <div class="panel-heading">Add Asset Ids</div>
                	<div class="panel-body">
                		<div class="p-24">
                			<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                            	<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                	fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                    	[formGroup]="dailyProgressIdFormGroup" (ngSubmit)="addAssetIdsFormSubmit();">
                                <div class="col-md-12">
                                	<div class="col-md-3">
                                    	<mat-form-field fxFlex="30">
                                        	<input #fromKm matInput placeholder="From Kilometer"  
                                            	[formControl]="dailyProgressIdFormGroup.controls['fromKilometer']" 
                                                	 decimalNumber/> <!-- (change)="selectedFromKm($event.target.value)" -->
                                   		</mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                    	<mat-form-field fxFlex="30">
                                        	<input  #toKm matInput placeholder="To Kilometer"  
                                            	[formControl]="dailyProgressIdFormGroup.controls['toKilometer']" 
                                                	 decimalNumber/> <!-- (change)="selectedToKm($event.target.value)" -->
                                                    	<!--<mat-error *ngIf="addAssetDailyScheduleReportGroup.errors?.invalid">To km is greater than from km</mat-error>-->
                                            	<span style="color:red" *ngIf="dailyProgressIdFormGroup.errors?.invalid" >
                                                	To km is greater than or equals From km
                                    			</span>
                                   		</mat-form-field>
                                   </div>
                                   <div class="col-md-3">
                                   	<mat-form-field appearance="fill" fxFlex="30">
                                    	<mat-label>Asset Id</mat-label>
                                        	<mat-select [formControl]="dailyProgressIdFormGroup.controls['assetId']"  multiple >
                                                	<mat-option *ngFor="let assetIdObj of assetIdList" 
                                                    	[value]="assetIdObj">{{assetIdObj.assetId}}_{{assetIdObj.assetType}}</mat-option>
                                            </mat-select>
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-3 mt-15">
                                  	<div class="float-right" style="float: right;">
                                  		<button class="mat-raised-button mat-accent" color="accent"
                                  			class="d-inline" mat-raised-button="" type="submit"> 
                                  				Submit
                                  		</button>&nbsp;&nbsp;
                                  		<span class="mat-raised-button mat-accent d-inline"
                                  			(click)="onGoBack()" color="warn" mat-raised-button="">
                                  			Back
                                  		</span>
                                  	</div>
                                  </div>
                                </div>
                             </form>   
                           </div>
                           
                           <div class="clear"> </div>
                                 <div class="mat-elevation-z8">
                                        <mat-table [dataSource]="dataSource" matSort>
                                            <ng-container matColumnDef="sno">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Sno.</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
	                                        </ng-container>
	
	                                        <ng-container matColumnDef="assetId">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Asset Id</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> 
	                                            	{{row.assetId}}
	                                            </mat-cell>
	                                        </ng-container>
	                                        <ng-container matColumnDef="actions">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
	                                             <mat-cell *matCellDef="let row">
	                                                <button mat-icon-button matTooltip="Delete" >
	                                                    <mat-icon style="color: rgb(244, 67, 54);">delete</mat-icon>
	                                                </button> <!-- (click)="delete(row.id)" -->
	                                            </mat-cell> 
	                                        </ng-container>
	                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	                                        <mat-row *matRowDef="let row; columns: displayedColumns;">
	                                        </mat-row>
                                        </mat-table>
                                 </div> 
                      </div>               	
                </div>
           </div>     
		</div>
	</div>
</div>
