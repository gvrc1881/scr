<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
	<div class="row">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/drives']">Drives </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Drive Daily Progress</li>
                    </ol>
                </nav>
            </div>
            <div class="clear"> </div>
            <div class="row-fluid">
            	 <div class="panel panel-primary">
                    <div class="panel-heading">Drive Daily Progress Information</div>
                    <div class="panel-body">
                    	<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                    		<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column"
                                fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="searchInputFormGroup"
                                (ngSubmit)="getDriveDailyProgress();">
                                <div class="col-md-3">
                                	<mat-form-field>
                                    	<input matInput [matDatepicker]="picker1"
                                        	placeholder="Choose From Date"
                                            [formControl]="searchInputFormGroup.controls['fromDate']" >
                                        	<mat-datepicker-toggle matSuffix [for]="picker1">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #picker1></mat-datepicker>                                                           
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                	<mat-form-field fxFlex="30">
                                    	<mat-select placeholder="Period"
                                           [formControl]="searchInputFormGroup.controls['depotType']">
                                            <mat-option *ngFor="let depotType of depotTypeList" [value]="depotType.code">
                                            	{{ depotType.code}}
                                        	</mat-option>
                                    	</mat-select>
                                	</mat-form-field>
                                </div>
                                <div class="col-md-3 mt-15">
							    	<div class="float-right" style="float: right;">
										<button class="mat-raised-button mat-accent" color="accent"
											class="d-inline" mat-raised-button="" type="submit"
												[disabled]="searchInputFormGroup.invalid">Submit</button>
									</div>
								</div>
                            </form>
                        </div>         
                                <!-- <div class="example-header">
                                	<div class="col-sm-4">
                                    	<mat-form-field>
                                        	<input class="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                        </mat-form-field>
                                    </div>
                                </div> -->
                                <div class="clear"> </div>
                                 <div class="mat-elevation-z8">
                                        <mat-table [dataSource]="dataSource" matSort>
                                            <ng-container matColumnDef="sno">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Sno.</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
	                                        </ng-container>
	
	                                        <ng-container matColumnDef="activityPlan">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Activity Plan</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.activityId}}</mat-cell>
	                                        </ng-container>
	
	                                        <ng-container matColumnDef="actionDone">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Action Done</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.performedDate | date :  "yyyy-MM-dd hh:mm:ss"}}</mat-cell>
	                                        </ng-container>
	
	                                        <!-- <ng-container matColumnDef="division">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Division
	                                            </mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.division}}</mat-cell>
	                                        </ng-container>
	                                       
	                                        <ng-container matColumnDef="depot">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Depot</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.depot}}</mat-cell>
	                                        </ng-container>
	
	                                        <ng-container matColumnDef="section">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Section</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.section}}</mat-cell>
	                                        </ng-container> -->
	
	                                        <ng-container matColumnDef="performedCount">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Performed Count</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.performedCount}}</mat-cell>
	                                        </ng-container>
	
	                                        <!-- <ng-container matColumnDef="supervisor">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Supervisor</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.supervisor}}</mat-cell>
	                                        </ng-container>
	
	                                        <ng-container matColumnDef="driveId">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Drive</mat-header-cell>
	                                            <mat-cell *matCellDef="let row"> {{row.driveId}}</mat-cell>
	                                        </ng-container> -->
	                                        <ng-container matColumnDef="actions">
	                                            <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
	                                            <!-- <mat-cell *matCellDef="let row">
	                                                <a mat-icon-button matTooltip="Edit" *ngIf="editPermission">
	                                                    <button mat-icon-button matTooltip="Edit"
	                                                        (click)="processEditAction(row.id)">
	                                                        <mat-icon style="color: rgb(0, 145, 234);">edit</mat-icon>
	                                                    </button>
	                                                </a>
	                                                <button mat-icon-button matTooltip="Delete"
	                                                    (click)="delete(row.id)"
	                                                   *ngIf="deletePermission">
	                                                    <mat-icon style="color: rgb(244, 67, 54);">delete</mat-icon>
	                                                </button>
	                                            </mat-cell> -->
	                                        </ng-container>
	                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	                                        <mat-row *matRowDef="let row; columns: displayedColumns;">
	                                        </mat-row>
                                        </mat-table>
                                 </div>       
                            <!-- </div>    
                    	</div> -->
                    </div>
                 </div>    
            </div>
        </div>
	</div>            
</div>
