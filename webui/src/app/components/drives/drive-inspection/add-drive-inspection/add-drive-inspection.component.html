<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/drives']">Drives </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Inspection</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Inspection Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} Inspection Form</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addDriveInspectionFormGroup" (ngSubmit)="onAddInspectionsFormSubmit();">

                                                <div class="col-md-12">

                                                    <!-- inspectionType -->
                                                    <!-- <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Inspection Type" 
                                                                [formControl]="addDriveInspectionFormGroup.controls['inspectionType']"
                                                                required>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['inspectionType'].hasError('required') && addDriveInspectionFormGroup.controls['inspectionType'].touched"
                                                                class="alert alert-danger">Enter Inspection Type</mat-error>
                                                          
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['inspectionType'].hasError('pattern') && addDriveInspectionFormGroup.controls['inspectionType'].touched"
                                                                class="alert alert-danger">Only alphabets allowed
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div> -->

                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <mat-select placeholder="Inspection Type"
                                                                [formControl]="addDriveInspectionFormGroup.controls['inspectionType']">
                                                                <mat-option *ngFor="let status of inspectionTypeList"
                                                                    [value]="status.inspectionType">
                                                                    {{ status.inspectionType}}
                                                                </mat-option>
                                                            </mat-select>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['inspectionType'].hasError('required') && addDriveInspectionFormGroup.controls['inspectionType'].touched"
                                                                class="alert alert-danger">Select Inspection Type</mat-error>
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- section -->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Section"
                                                                [formControl]="addDriveInspectionFormGroup.controls['section']"
                                                                required>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['section'].hasError('required') && addDriveInspectionFormGroup.controls['section'].touched"
                                                                class="alert alert-danger">Enter Section</mat-error>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['section'].hasError('pattern') && addDriveInspectionFormGroup.controls['section'].touched"
                                                                class="alert alert-danger">Only alphabets allowed
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- sectionStartLocation -->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Section Start Location"
                                                                [formControl]="addDriveInspectionFormGroup.controls['sectionStartLocation']"
                                                                >
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- sectionEndLocation -->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Section End Location"
                                                                [formControl]="addDriveInspectionFormGroup.controls['sectionEndLocation']"
                                                                >
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- dateOfInspection -->
                                                    <div class="col-md-3">
                                                        <mat-form-field>
                                                            <input matInput [matDatepicker]="picker1"
                                                                placeholder="Choose Date Of Inspection"
                                                                [formControl]="addDriveInspectionFormGroup.controls['dateOfInspection']">
                                                            <mat-datepicker-toggle matSuffix [for]="picker1">
                                                            </mat-datepicker-toggle>
                                                            <mat-datepicker #picker1></mat-datepicker>
                                                        </mat-form-field>
                                                    </div>

                                                       <!-- TKM -->
                                                       <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="TKM" decimalNumber
                                                                [formControl]="addDriveInspectionFormGroup.controls['TKM']"
                                                                >                                                          
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- RKM -->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="RKM" decimalNumber
                                                                [formControl]="addDriveInspectionFormGroup.controls['RKM']"
                                                                >                                                          
                                                        </mat-form-field>
                                                    </div>

                                                     <!-- remarks -->
                                                     <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <textarea matInput placeholder="Remarks"
                                                                [formControl]="addDriveInspectionFormGroup.controls['remarks']"
                                                                ></textarea>
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- authorisationDate -->
                                                    <div class="col-md-3">
                                                        <mat-form-field>
                                                            <!-- <input matInput [matDatepicker]="picker2"
                                                                placeholder="Choose authorisation Date"
                                                                [formControl]="addDriveInspectionFormGroup.controls['authorisationDate']">
                                                            <mat-datepicker-toggle matSuffix [for]="picker2">
                                                            </mat-datepicker-toggle>
                                                            <mat-datepicker #picker2></mat-datepicker> -->
                                                            <input matInput [owlDateTime]="dt2" style="width: 94%;"
                                                                [owlDateTimeTrigger]="dt2" placeholder="Choose Authorisation Date"
                                                                [formControl]="addDriveInspectionFormGroup.controls['authorisationDate']" >                                                                
                                                                <owl-date-time #dt2 [showSecondsTimer]=true
                                                                    ></owl-date-time>
                                                                <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span>
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- chargingDate -->
                                                    <div class="col-md-3">
                                                        <mat-form-field>
                                                            <!-- <input matInput [matDatepicker]="picker3"
                                                                placeholder="Choose charging Date"
                                                                [formControl]="addDriveInspectionFormGroup.controls['chargingDate']">
                                                            <mat-datepicker-toggle matSuffix [for]="picker3">
                                                            </mat-datepicker-toggle>
                                                            <mat-datepicker #picker3></mat-datepicker> -->
                                                            <input matInput [owlDateTime]="dt1" style="width: 94%;"
                                                                [owlDateTimeTrigger]="dt1" placeholder="Choose Charging Date"
                                                                [formControl]="addDriveInspectionFormGroup.controls['chargingDate']" >                                                                
                                                                <owl-date-time #dt1 [showSecondsTimer]=true
                                                                    ></owl-date-time>
                                                                <span [owlDateTimeTrigger]="dt1"><i class="fa fa-calendar"></i></span>
                                                        </mat-form-field>
                                                    </div>

                                                     <!-- attachment -->
                                                     <div class="col-md-3">
                                                        <input type="file" [formControl]="addDriveInspectionFormGroup.controls['attachment']"
                                                        name="uploadFile" 
                                                            style="margin-top: 6%;"
                                                            id="uploadFile" multiple (change)="upload($event)" />
                                                        <!-- <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="attachment" size="12"
                                                                maxlength="12"
                                                                [formControl]="addDriveInspectionFormGroup.controls['attachment']"
                                                                required>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['attachment'].hasError('required') && addDriveInspectionFormGroup.controls['attachment'].touched"
                                                                class="alert alert-danger">Enter Division</mat-error>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['attachment'].hasError('pattern') && addDriveInspectionFormGroup.controls['attachment'].touched"
                                                                class="alert alert-danger">Only alphabets allowed
                                                            </mat-error>
                                                        </mat-form-field> -->
                                                    </div>
                                                    <div class="clearfix"></div>
                                                     <!-- station -->
                                                     <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Station" 
                                                                [formControl]="addDriveInspectionFormGroup.controls['station']"
                                                                >
                                                        </mat-form-field>
                                                    </div>

                                                    <!-- stipulationsId -->
                                                    <!-- <div class="col-md-3">
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                            <mat-select placeholder="Select Stipulations Id" 
                                                                [formControl]="addDriveInspectionFormGroup.controls['stipulationsId']">
                                                                <mat-option *ngFor="let stipulations of stipulationsList"
                                                                    [value]="stipulations.id">
                                                                    {{ stipulations.stipulation }}
                                                                </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                    </div> --><!-- 
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Stipulations Id" size="12"
                                                                maxlength="12"
                                                                [formControl]="addDriveInspectionFormGroup.controls['stipulationsId']"
                                                                required>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['stipulationsId'].hasError('required') && addDriveInspectionFormGroup.controls['stipulationsId'].touched"
                                                                class="alert alert-danger">Enter Stipulations Id</mat-error>
                                                            <mat-error
                                                                *ngIf="addDriveInspectionFormGroup.controls['stipulationsId'].hasError('pattern') && addDriveInspectionFormGroup.controls['stipulationsId'].touched"
                                                                class="alert alert-danger">Only alphabets allowed
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div> -->
                                                    <div class="clear"> </div>
                                                    <div class="col-md-12">
                                                        <table class="table" *ngIf="filesExists">
                                                            <thead>
                                                              <th>Sno</th>
                                                              <th>File Name</th>
                                                              <th>Size</th>
                                                              <th>Action</th>
                                                            </thead>
                                                            <tbody id="uploadedFilesTBodyId">
                                                                <tr *ngFor="let file of selectedFiles;let i=index">
                                                                    <td>{{i+1}}</td>
                                                                    <td>{{file.name}}</td>
                                                                    <td>{{(file.size/1024) | number : '1.2-2'}} MB</td>
                                                                    <td> <button mat-icon-button matTooltip="Delete" (click)="removeFile(i)">
                                                                      <mat-icon style="color: rgb(244, 67, 54);">delete</mat-icon>
                                                                  </button>  </td>
                                                                </tr>
                                                            </tbody>
                                                          </table>
                                                    </div>
                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addDriveInspectionFormGroup.invalid" *ngIf="save">
                                                            Submit
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            [disabled]="addDriveInspectionFormGroup.invalid" color="accent"
                                                            mat-raised-button="" *ngIf="update">
                                                            Update
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>

                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
