<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/stations-sections']">Stations</a></li> 
                        <li class="breadcrumb-item active" aria-current="page">TPC Board</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Tpc Board Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.TPC_BOARD}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addTpcBoardsFormGroup" (ngSubmit)="onAddTpcBoardsFormSubmit();">

                                                <div class="col-md-12">
                                                    
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="{{FiledLabels.TPC_BOARD}}"  [formControl]="addTpcBoardsFormGroup.controls['tpcBoard']" required pattern="^[a-zA-Z0-9,\s._-]+(\s[a-zA-Z0-9,._-]+)?$"/>
                                                            <mat-error
                                                        *ngIf="addTpcBoardsFormGroup.controls['tpcBoard'].hasError('required') && addTpcBoardsFormGroup.controls['tpcBoard'].touched"
                                                        class="alert alert-danger">Enter Tpc Board</mat-error>
                                                        
                                                            <mat-error
                                                        *ngIf="addTpcBoardsFormGroup.controls['tpcBoard'].hasError('pattern') && addTpcBoardsFormGroup.controls['tpcBoard'].touched"
                                                        class="alert alert-danger">Special characters are not allowed
                                                    </mat-error>
                                                    <mat-error
                                                    *ngIf="addTpcBoardsFormGroup.controls['tpcBoard'].hasError('maxlength') && addTpcBoardsFormGroup.controls['tpcBoard'].touched"
                                                    class="alert alert-danger">Max 250 characters only
                                                </mat-error>
                                                        </mat-form-field>
                                                    </div>
                                                      
                                                   
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                            <mat-select placeholder="{{FiledLabels.DIVISION}}"
                                                                [formControl]="addTpcBoardsFormGroup.controls['dataDiv']" required>
                                                                <mat-option *ngFor="let divisionData of divisionData"
                                                                    [value]="divisionData.division">
                                                                    {{ divisionData.division }}
                                                                </mat-option>
                                                            </mat-select>
                                                            
                                                        </mat-form-field>
                                                    </div>

                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <textarea matInput placeholder="{{FiledLabels.DESCRIPTION}}" [formControl]="addTpcBoardsFormGroup.controls['description']" ></textarea>
                                                            <mat-error
                                                                *ngIf="addTpcBoardsFormGroup.controls['description'].hasError('maxlength') && addTpcBoardsFormGroup.controls['description'].touched"
                                                                class="alert alert-danger">Max 250 characters only
                                                            </mat-error>
                                                        </mat-form-field>
                                                    </div>
                                                   
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addTpcBoardsFormGroup.invalid" *ngIf="save">
                                                           {{title}}
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addTpcBoardsFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            {{title}}
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
