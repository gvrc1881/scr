<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/thermovision-measure']">Thermovision Measure</a></li>                        
                            <li class="breadcrumb-item active" aria-current="page">Check Points</li>
                        </ol>  
                </nav>
            </div>
            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Thermovision Check Points Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.THERMOVISION_CHECK_POINTS}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                            fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                            [formGroup]="addCheckPointsFormGroup" (ngSubmit)="checkPointSubmit();">

                                                <div class="col-md-12">
                                                    <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="{{FiledLabels.DEPOT}}" 
                                                            [formControl]="addCheckPointsFormGroup.controls['facilityId']"   required>
                                                            <mat-option *ngFor="let depotData of filterDepot"
                                                              [value]="depotData">
                                                              {{ depotData.facilityName }}
                                                            </mat-option>
                                                          </mat-select>
                                                        </mat-form-field>
                                                      </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Check Point Part" [formControl]="addCheckPointsFormGroup.controls['checkPointPart']" required/>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <textarea matInput placeholder="Description Of Check Point1" [formControl]="addCheckPointsFormGroup.controls['checkPoint1Description']"></textarea>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <textarea matInput placeholder="Description Of Check Point2" [formControl]="addCheckPointsFormGroup.controls['checkPoint2Description']"></textarea>
                                                        </mat-form-field>
                                                    </div>  
                                                    <!--<div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <mat-select placeholder="commparison Point"
                                                                [formControl]="addCheckPointsFormGroup.controls['commparisonPoints']" >
                                                                <mat-option *ngFor="let comparisonPointsData of comparisonPointsData"
                                                                    [value]="comparisonPointsData.id">
                                                                    {{ comparisonPointsData.checkPointDescription}}
                                                                </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                    </div>-->                                                
                                                    <!--<div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <mat-select placeholder="Type Of CheckPoint"
                                                                  [formControl]="addCheckPointsFormGroup.controls['typeOfCheckPoint']">
                                                                <mat-option *ngFor="let checkPoints of checkPoints"
                                                                  [value]="checkPoints">{{ checkPoints}}
                                                                </mat-option>
                                                             </mat-select>                                                      
                                                        </mat-form-field>
                                                    </div>-->
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="Display Order" numbersOnly [formControl]="addCheckPointsFormGroup.controls['displayOrder']" required/>                                                          
                                                        </mat-form-field>
                                                    </div>
                                                    <!--<div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <mat-select placeholder="Display Of Temp Diff"
                                                                [formControl]="addCheckPointsFormGroup.controls['displayOfTempDiff']">
                                                                <mat-option *ngFor="let tempDiff of tempDiff"
                                                                    [value]="tempDiff">
                                                                    {{ tempDiff}}
                                                                </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                    </div>-->
                                        <div class="clearfix"></div>

                                        <div class="col-md-3 mt-15">
                                            <div class="float-right" style="float: right;">
                                                <button class="mat-raised-button mat-accent" color="accent"
                                                    class="d-inline" mat-raised-button="" type="submit"
                                                    [disabled]="addCheckPointsFormGroup.invalid" *ngIf="save">
                                                    {{title}}
                                                </button>
                                               &nbsp;&nbsp;
                                                <span class="mat-raised-button mat-accent d-inline"
                                                    (click)="onGoBack()" color="warn" mat-raised-button="">
                                                    Back
                                                </span>
                                            </div>

                                            </div>    

              </div>
    


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
