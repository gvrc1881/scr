<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="breadcrumb-section">
				<nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                            <li class="breadcrumb-item"><a [routerLink]="['/thermovision-measure']">Thermovision Measure</a></li>                        
                            <li class="breadcrumb-item active" aria-current="page">Check Points</li>
                    </ol>
                </nav>
			</div>
			<div class="clear"> </div>
            <div class="row-fluid">
            	<div class="panel panel-primary">
            		<div class="panel-heading">Thermovision Check Points</div>
            		<div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="p-24" style="text-align: right">
                                <button class="mat-raised-button mat-accent" color="accent" mat-raised-button="" 
                                    [routerLink]="['add-check-points']"> 
                                    Add CheckPoints
                                </button></div>
                        </div>
            			<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                    		<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column"
                                fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="searchInputFormGroup"
                                (ngSubmit)="getCheckPoints();">
		            			<div class="col-md-2">
                                    <mat-form-field fxFlex="30" class="example-full-width">
                                        <mat-select placeholder="{{FiledLabels.DIVISION}}" [formControl]="searchInputFormGroup.controls['division']">
                                            <mat-option *ngFor="let distinctDivi of distinctDivi "
                                                [value]="distinctDivi">
                                                {{distinctDivi}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
								</div>
								<div class="col-md-2">
                                    <mat-form-field fxFlex="30" class="example-full-width">
                                        <mat-select placeholder="{{FiledLabels.DEPOT_TYPE}}" [formControl]="searchInputFormGroup.controls['depotType']"  (selectionChange)="getFacilitys()">
                                            <mat-option *ngFor="let funLocTypeData of distinctDepotType "
                                                [value]="funLocTypeData">
                                                {{ funLocTypeData}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field fxFlex="30" class="example-full-width">
                                        <mat-select placeholder="{{FiledLabels.STATION}}" [formControl]="searchInputFormGroup.controls['facilityId']"  >
                                            <mat-option *ngFor="let depot of depotsList "
                                                [value]="depot.id">
                                                {{ depot.facilityName}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>		                    	
		                    	<div class="col-md-3 mt-15">
							    	<div class="float-right" style="float: right;">
										<button class="mat-raised-button mat-accent" color="accent"
											class="d-inline" mat-raised-button="" type="submit"
												[disabled]="searchInputFormGroup.invalid">Go</button> 
									</div>
								</div>
		                    </form>
						</div> 
						<div class="example-header">
							<div class="col-sm-4">
								<mat-form-field>
								  <input class="filter" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
								</mat-form-field>
							</div>
						</div>
						<div class="clear"> </div>
									
		                		<div class="mat-elevation-z8">
                                    <mat-table [dataSource]="dataSource" matSort>
                                        <ng-container matColumnDef="sno">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header><span>{{FiledLabels.S_NO}}</span></mat-header-cell>
                                            <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
                                           </ng-container>
                                          
                                        <ng-container matColumnDef="checkPointPart">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header><span>Check Point Part</span></mat-header-cell>
                                                <mat-cell *matCellDef="let row">
                                                    <mat-form-field floatLabel="never">
                                                        <input matInput  [value]="row.checkPointPart" 
                                                            [(ngModel)]="row.checkPointPart" >
                                                    </mat-form-field>
                                                </mat-cell>
                                        </ng-container>
                                        <ng-container matColumnDef="checkPointDescription">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header><span>Check Point Description</span></mat-header-cell>
                                                <mat-cell *matCellDef="let row">
                                                    <mat-form-field floatLabel="never" [style.width.px]="80">
                                                        <input matInput  [value]="row.checkPointDescription" 
                                                            [(ngModel)]="row.checkPointDescription" >
                                                    </mat-form-field>
                                                </mat-cell>
                                        </ng-container>
                                        <ng-container matColumnDef="commparisonPoints">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header><span>Commparison Points</span></mat-header-cell>
                                                <mat-cell *matCellDef="let row">
                                                    <mat-form-field floatLabel="never" [style.width.px]="80">
                                                        <input matInput  [value]="row.commparisonPoints" 
                                                            [(ngModel)]="row.commparisonPoints">
                                                    </mat-form-field>
                                                </mat-cell>
										</ng-container>
										
										<ng-container matColumnDef="displayOrder">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header><span>Display Order</span></mat-header-cell>
                                                <mat-cell *matCellDef="let row">
                                                    <mat-form-field floatLabel="never" [style.width.px]="80">
                                                        <input matInput  [value]="row.displayOrder" 
                                                            [(ngModel)]="row.displayOrder">
                                                    </mat-form-field>
                                                </mat-cell>
                                        </ng-container>
                                        
                                        
                                        
                                           
                                         
                                           <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                                            </mat-row>
                                    </mat-table>
                                </div>
                                <div class="col-md-6 mt-15" *ngIf="enableSave">
                                    <div class="float-right" style="float: right;" >
                                             <button mat-raised-button color="accent" 
                                                                    (click)="updateCheckPoints()">
                                                                        Update
                                            </button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>	
    </div>
