<div class="row">
	<div class="col-12">
		<div class="row-fluid">
			<div class="panel panel-primary">
                <div class="panel-heading">User Role</div>
                	<div class="panel-body">
                		<div class="p-24">
                			<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                            	<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                	fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                    	[formGroup]="userRoleFormGroup" (ngSubmit)="saveUserRole();" >
                                	<div class="col-md-12">
				                		<div class="col-md-3">
				                			<mat-form-field fxFlex="30">
												<input matInput placeholder="{{FiledLabels.USER}}" formControlName="userName" [value]="userName"
													[(ngModel)]="userName" readonly>
											</mat-form-field>
				                		</div>
				                		<div class="col-md-3">
				                			<mat-form-field fxFlex="30" class="example-full-width">
				                            	<mat-select placeholder="{{FiledLabels.ROLE}}" [formControl]="userRoleFormGroup.controls['masterRoleId']"  required>
				                                	<mat-option *ngFor="let masterRole of masterRoles "
				                                    	[value]="masterRole.id">
				                                        	{{ masterRole.roleName}}
				                                    </mat-option>
				                                </mat-select>
				                            </mat-form-field>
				                		</div>
				                		<!-- <div class="col-md-2 mt-15">
				                			<div class="float-right" style="float: right;" >
													<button class="mat-raised-button mat-accent" color="accent"
														class="d-inline" mat-raised-button="" type="submit"
															[disabled]="userRoleFormGroup.invalid">{{actionTitle}}
												   </button>&nbsp;
												 <span class="mat-raised-button mat-accent d-inline" 
		                                  			(click)="onGoBack()" color="warn" mat-raised-button="">
		                                  			close
		                                  		</span>
	                                  		</div>
										</div> -->
										 <div class="col-md-6 mt-15">
                                         	<div class="float-right" style="float: right;" >
                                            	<button class="mat-raised-button mat-accent  d-inline"
                                                	[disabled]="userRoleFormGroup.invalid" color="accent"
                                                    	mat-raised-button="" >
                                                        	{{actionTitle}}
                                                 </button>&nbsp;&nbsp;
                                                 <span class="mat-raised-button mat-accent d-inline" (click)="onGoBack()"
                                                 	color="warn" mat-raised-button="">
                                                    Close
                                                 </span>
                                           </div>
                                        </div>
			                		</div>
			                	</form>
			               </div>
			            </div>    		
                	</div>
            </div>
		</div>
	</div>
</div>
