<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/electrification-targets']">Electrification Targets </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sector</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Sector  Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} Sector Form</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addSectorFormGroup" (ngSubmit)="SectorFormSubmit();">

                                                <div class="col-md-12">

                                                    <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="Select Depot" 
                                                            [formControl]="addSectorFormGroup.controls['facilityId']" required>
                                                            <mat-option *ngFor="let depotData of facilityData"
                                                              [value]="depotData.facilityId">
                                                              {{ depotData.facilityName }}
                                                            </mat-option>
                                                          </mat-select>
                                                          <mat-error
                                                            *ngIf="addSectorFormGroup.controls['facilityId'].hasError('required') && addSectorFormGroup.controls['facilityId'].touched"
                                                            class="alert alert-danger">Select Depot</mat-error>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Sector Code"
                                                            [formControl]="addSectorFormGroup.controls['sectorCode']" required/>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="From Location"
                                                            [formControl]="addSectorFormGroup.controls['fromLocation']"/>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="From Location Type"
                                                            [formControl]="addSectorFormGroup.controls['fromLocationType']"/>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="To Location"
                                                            [formControl]="addSectorFormGroup.controls['toLocation']"/>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="To Location Type"
                                                            [formControl]="addSectorFormGroup.controls['toLocationType']"/>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="Division"
                                                            [formControl]="addSectorFormGroup.controls['division']" />
                                                        </mat-form-field>
                                                      </div>
                                                      
                                                      <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="Select line1" 
                                                            [formControl]="addSectorFormGroup.controls['line1']" required>
                                                            <mat-option *ngFor="let lineCode of lineCode"
                                                              [value]="lineCode.lineCode">
                                                              {{ lineCode.lineCode }}
                                                            </mat-option>
                                                          </mat-select>
                                                        </mat-form-field>
                                                      </div>
                                                      
                                                      <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="Select line2" 
                                                            [formControl]="addSectorFormGroup.controls['line2']" required>
                                                            <mat-option *ngFor="let line of lineDetails"
                                                              [value]="line">
                                                              {{ line}}
                                                            </mat-option>
                                                          </mat-select>
                                                        </mat-form-field>
                                                      </div>
                                                     
 
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addSectorFormGroup.invalid" *ngIf="save">
                                                            Submit
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addSectorFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            Update
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
