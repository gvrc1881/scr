<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/stations-sections']">Stations</a></li> 
                        <li class="breadcrumb-item active" aria-current="page">Assets schedule</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Assets Schedule Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.ASSETS_SCHEDULE_FORM}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addAssetsScheduleFormGroup" (ngSubmit)="assetsScheduleFormSubmit();">

                                                <div class="col-md-12">
                                            
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="{{FiledLabels.SCHEDULE_CODE}}"
                                                            [formControl]="addAssetsScheduleFormGroup.controls['scheduleCode']" required
                                                            oninput="this.value = this.value.toUpperCase()"/>
      
                                                            <mat-error
                                                             *ngIf=" addAssetsScheduleFormGroup.controls['scheduleCode'].hasError('required')"
                                                             class="alert alert-danger">
                                                         Enter schedule code </mat-error>  
                                                         <mat-error
                                                                 *ngIf="addAssetsScheduleFormGroup.controls['scheduleCode'].hasError('maxlength') "
                                                                 class="alert alert-danger"> Max 255 characters only
                                                         </mat-error>
                                                        </mat-form-field>
                                                      </div>

                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="{{FiledLabels.SCHEDULE_NAME}}"
                                                            [formControl]="addAssetsScheduleFormGroup.controls['scheduleName']" />
                                                            <mat-error
                                                                 *ngIf="addAssetsScheduleFormGroup.controls['scheduleName'].hasError('maxlength') "
                                                                 class="alert alert-danger"> Max 255 characters only
                                                         </mat-error>
                                                        </mat-form-field>
                                                      </div>

                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="{{FiledLabels.DESCRIPTION}}"
                                                            [formControl]="addAssetsScheduleFormGroup.controls['description']" />
                                                            <mat-error
                                                                 *ngIf="addAssetsScheduleFormGroup.controls['description'].hasError('maxlength')"
                                                                 class="alert alert-danger"> Max 255 characters only
                                                         </mat-error>
                                                        </mat-form-field>
                                                      </div>                                                     
                                                     
 
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addAssetsScheduleFormGroup.invalid" *ngIf="save">
                                                            {{title}}
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addAssetsScheduleFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            {{title}}
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
