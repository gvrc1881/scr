<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/stations-sections']">Stations</a></li> 
                        <li class="breadcrumb-item active" aria-current="page">Assets schedule</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Assets Schedule Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="p-24" style="text-align: right" *ngIf="addPermission">
                                <button class="mat-raised-button mat-accent" color="accent" mat-raised-button=""
                                    [routerLink]="['add-assets-schedule']"> 
                                    Add Asset Schedule
                                </button></div>

                            <div class="p-24">

                                <div class="example-header">
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput (keyup)="applyFilter($event.target.value)"
                                                placeholder="Filter">
                                        </mat-form-field>
                                    </div>
                                    <div class="clear"> </div>
                                </div>

                                <div class="mat-elevation-z8">
                                    <mat-table [dataSource]="assetsScheduleDataSource" matSort>
                                      <ng-container matColumnDef="sno">
                                          <mat-header-cell *matHeaderCellDef mat-sort-header>{{FiledLabels.S_NO}}</mat-header-cell>
                                          <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
                                      </ng-container>
                                      <ng-container matColumnDef="scheduleCode">
                                          <mat-header-cell *matHeaderCellDef mat-sort-header>{{FiledLabels.SCHEDULE_CODE}}</mat-header-cell>
                                          <mat-cell *matCellDef="let row" style="cursor: pointer">
                                            {{row.scheduleCode}}</mat-cell>
                                      </ng-container>
                                      <ng-container matColumnDef="scheduleName">
                                          <mat-header-cell *matHeaderCellDef mat-sort-header>{{FiledLabels.SCHEDULE_NAME}}</mat-header-cell>
                                          <mat-cell *matCellDef="let row" style="cursor: pointer">
                                            {{row.scheduleName}}</mat-cell>
                                      </ng-container>
                                      <ng-container matColumnDef="description">
                                          <mat-header-cell *matHeaderCellDef mat-sort-header>{{FiledLabels.DESCRIPTION}}</mat-header-cell>
                                          <mat-cell *matCellDef="let row" style="cursor: pointer">
                                            {{row.description}}</mat-cell>
                                      </ng-container>                                                                            
                            
                                      <ng-container matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>{{FiledLabels.ACTIONS}}</mat-header-cell>
                                        <mat-cell *matCellDef="let row">
                                            <button mat-icon-button matTooltip="View"
                                                   (click)="ViewData(row)">
                                                <mat-icon style="color: rgb(0, 145, 234);">preview</mat-icon>
                                            </button>
                                            <a mat-icon-button matTooltip="Edit" *ngIf="editPermission"> 
                                                <button mat-icon-button matTooltip="Edit"
                                                    (click)="processEditAction(row.id)">
                                                    <mat-icon style="color: rgb(0, 145, 234);">edit</mat-icon>
                                                </button>
                                            </a>
                                            <button mat-icon-button matTooltip="Delete"
                                                (click)="delete(row.id)"
                                                *ngIf="deletePermission">
                                                <mat-icon style="color: rgb(244, 67, 54);">delete</mat-icon>
                                            </button>
                                        </mat-cell>
                                    </ng-container>
                                    
                                    
                                      <mat-header-row *matHeaderRowDef="assetsScheduleDisplayColumns"></mat-header-row>
                                      <mat-row *matRowDef="let row; columns: assetsScheduleDisplayColumns;">
                                      </mat-row>
                                    </mat-table>
                                    <mat-paginator [pageSizeOptions]="[30, 60, 100, 150,200,250]"></mat-paginator>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
