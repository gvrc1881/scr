<div class="row">
    <div class="col-12">
        <div class="row-fluid">
                <div class="close-box">
                        <div mat-dialog-actions class="pt-24 ">                        
                                <button class="mat-accent mr-16" mat-button (click)="dialogRef.close(false)"><i class="material-icons">
                                        close
                                        </i>
                                    </button>
                        </div>
                </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Document Information </div>
                <div class="panel-body">
                    <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                        <div class="p-24">
                            <!-- <div class="example-header">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                </mat-form-field>
                            </div> -->

                            <div class="example-container mat-elevation-z8">

                                <mat-table [dataSource]="contentManagementDataSource" matSort>

                                    <ng-container matColumnDef="sno">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">Sno.
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.sno}}</mat-cell>
                                    </ng-container>


                                    <ng-container matColumnDef="name">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>file name
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let row"><a href={{row.changeFileName}} target="_blank">  {{row.originalFileName}} </a></mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="gen/ops">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>gen/ops
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let row"> {{row.genOps}}</mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="description">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>description
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let row">
                                            {{row.description}}</mat-cell>
                                    </ng-container>
									<ng-container matColumnDef="actions">
				                    <mat-header-cell *matHeaderCellDef mat-sort-header>Actions
				                      <!-- <span>{{FiledLabels.ACTIONS}}</span> -->
				                  </mat-header-cell>
									<mat-cell *matCellDef="let row">
				                      <form ngNoForm target="_blank" action="{{url+'/download/'+row.commonFileId+'/'+row.genOps+'/'+row.originalFileName}}" method="GET">
				                      <button mat-icon-button matTooltip="Download" type="submit">
				                        <mat-icon style="color:#0091ea;">cloud_download</mat-icon>
				                      </button>
				                    </form>
				                    </mat-cell>
				                  </ng-container>


                                    <mat-header-row *matHeaderRowDef="contentManagementDisplayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: contentManagementDisplayedColumns">
                                    </mat-row>
                                    
                                </mat-table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 20, 100,500,1000]"></mat-paginator>
                            </div>
                        </div>
                        <br>
                      <div mat-dialog-actions class="pt-24 text-right">                        
                            <button class="mat-accent mr-16" mat-button (click)="dialogRef.close(false)">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
