<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Test Inspection</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Test Inspection Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.TEST_INSPECTION_FORM}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addTestInspectionFormGroup" (ngSubmit)="onAddTestInspectionFormSubmit();">

                                                <div class="col-md-12">

                                                  <div class="col-md-3">
                                                    <mat-form-field fxFlex="30">
                                                        <input matInput placeholder="{{FiledLabels.NAME}}"
                                                            [formControl]="addTestInspectionFormGroup.controls['name']"
                                                            required pattern="^[a-zA-Z0-9,\s._-]+(\s[a-zA-Z0-9,._-]+)?$">
                                                        <mat-error
                                                            *ngIf="addTestInspectionFormGroup.controls['name'].hasError('required') && addTestInspectionFormGroup.controls['name'].touched"
                                                            class="alert alert-danger">Enter Name</mat-error>
                                                        <mat-error
                                                            *ngIf="addTestInspectionFormGroup.controls['name'].hasError('pattern') && addTestInspectionFormGroup.controls['name'].touched"
                                                            class="alert alert-danger">Special characters are not allowed
                                                        </mat-error>
                                                        <mat-error
                                                            *ngIf="addTestInspectionFormGroup.controls['name'].hasError('maxlength') && addDriveFormGroup.controls['name'].touched"
                                                            class="alert alert-danger">Max 250 characters only
                                                        </mat-error>
                                                    </mat-form-field>
                                                </div>

                                                    <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="{{FiledLabels.MAKE_CODE}}" 
                                                            [formControl]="addTestInspectionFormGroup.controls['makeCode']" (ngModelChange)="getMakeData()">
                                                            <mat-option *ngFor="let makeData of makeData"
                                                              [value]="makeData.id">
                                                              {{ makeData.makeCode }}
                                                            </mat-option>
                                                          </mat-select>
                                                        </mat-form-field>
                                                      </div>

                                                      <div class="col-md-3" >
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                          <mat-select placeholder="{{FiledLabels.MODEL_CODE}}" 
                                                            [formControl]="addTestInspectionFormGroup.controls['modelCode']" (ngModelChange)="getModelData()">
                                                            <mat-option *ngFor="let modelData of modelData"
                                                              [value]="modelData.id">
                                                              {{ modelData.modelCode }}
                                                            </mat-option>
                                                          </mat-select>
                                                          
                                                        </mat-form-field>
                                                      </div>
                                                      
                                                      

                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <textarea matInput placeholder="{{FiledLabels.DESCRIPTION}}"
                                                            [formControl]="addTestInspectionFormGroup.controls['description']" required></textarea>
                                                          <mat-error
                                                            *ngIf="addTestInspectionFormGroup.controls['description'].hasError('maxlength') && addTestInspectionFormGroup.controls['description'].touched"
                                                            class="alert alert-danger">Max 250 characters only
                                                          </mat-error>
                                                          
                                                        </mat-form-field>
                                                      </div>
                                                   
                                                     

                                                    
                                                   
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addTestInspectionFormGroup.invalid" *ngIf="save">
                                                           {{title}}
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addTestInspectionFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            {{title}}
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
