<div class="row-fluid">
	<div class="panel panel-primary">
    	<div class="panel-heading">{{Titles.ADD_SWITCH}}</div>
        	<div class="panel-body">
        		<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column"
                                fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="addSwitchFormGroup"
                                (ngSubmit)="addSwitch();">
	            	<div class="col-md-12">
	            		<div class="col-md-3">
	                    	<mat-form-field fxFlex="30" class="example-full-width">
	                        	<mat-select placeholder="Switch Type" [formControl]="addSwitchFormGroup.controls['switchType']" required>
	                            	<mat-option *ngFor="let switchType of switchTypes "
	                                	[value]="switchType">
	                                    	{{ switchType }}
	                                </mat-option>
	                           </mat-select>
	                        </mat-form-field>
	                    </div>
	                    <div class="col-md-3">
	                    	<mat-form-field fxFlex="30" class="example-full-width">
	                        	<input matInput autocomplete="off" placeholder="Switch" [formControl]="addSwitchFormGroup.controls['switchName']" required>
	                        </mat-form-field>
	                    </div>
	                    <div class="col-md-2 mt-15">
							<div class="float-right" style="float: right;">
								<button class="mat-raised-button mat-accent" color="accent"
									class="d-inline" mat-raised-button="" type="submit"
										[disabled]="addSwitchFormGroup.invalid">Add</button>
							</div>
						</div>
	            	</div>
            	</form>
            </div>
    </div>
</div>
