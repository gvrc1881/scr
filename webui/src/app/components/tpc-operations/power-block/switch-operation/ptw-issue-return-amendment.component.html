<div class="row-fluid">
	<div class="panel panel-primary">
    	<div class="panel-heading">{{Titles.PTW_AMENDMENT}}</div>
        	<div class="panel-body">
        		<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column"
                                fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="pbAmendmentFormGroup"
                                (ngSubmit)="savePBAmendment();">
	            	<div class="col-md-12">
	            		<div class="col-md-3">
                        	<mat-form-field fxFlex="30">
                            	<input matInput [owlDateTime]="dt1" style="width: 80%;"
                                	[owlDateTimeTrigger]="dt1" placeholder="{{FiledLabels.PTW_ISSUE}}"                                                                
                                   	[max]="maxDate"
                                        	[formControl]="pbAmendmentFormGroup.controls['ptwAvailedFromDateTime']" >                                                                
                                            <owl-date-time #dt1 [showSecondsTimer]=true></owl-date-time>
                                            <span [owlDateTimeTrigger]="dt1"><i class="fa fa-calendar"></i></span>
							</mat-form-field>
                        </div>
                        <div class="col-md-1">
                        	<mat-form-field fxFlex="30">
                            	<input matInput placeholder="{{FiledLabels.TPC_NO}}"
                                	[formControl]="pbAmendmentFormGroup.controls['tpcNoPtwIssue']">                                                               
							</mat-form-field>
                     	</div>
                     	<div class="col-md-1">
                        	<mat-form-field fxFlex="30">
                            	<input matInput placeholder="{{FiledLabels.FIELD_NO}}"
                                	[formControl]="pbAmendmentFormGroup.controls['fieldNoPtwIssue']">                                                               
							</mat-form-field>
                     	</div>
                     	<div class="col-md-3">
                        	<mat-form-field fxFlex="30">
                            	<input matInput [owlDateTime]="dt2" style="width: 80%;"
                                	[owlDateTimeTrigger]="dt2" placeholder="{{FiledLabels.PTW_RETURN}}"                                                                
                                   	[max]="maxDate"
                                        	[formControl]="pbAmendmentFormGroup.controls['ptwAvailedThruDateTime']" >                                                                
                                            <owl-date-time #dt2 [showSecondsTimer]=true></owl-date-time>
                                            <span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span>
							</mat-form-field>
                        </div>
                     	<div class="col-md-1">
                        	<mat-form-field fxFlex="30">
                            	<input matInput placeholder="{{FiledLabels.TPC_NO}}"
                                	[formControl]="pbAmendmentFormGroup.controls['tpcNoPtwReturn']">                                                               
							</mat-form-field>
                     	</div>
                     	<div class="col-md-1">
                        	<mat-form-field fxFlex="30">
                            	<input matInput placeholder="{{FiledLabels.FIELD_NO}}"
                                	[formControl]="pbAmendmentFormGroup.controls['fieldNoPtwReturn']">                                                               
							</mat-form-field>
                     	</div>
                     	<div class="col-md-2 mt-15">
							<div class="float-right" style="float: right;">
								<button class="mat-raised-button mat-accent" color="accent"
									class="d-inline" mat-raised-button="" type="submit"
										[disabled]="pbAmendmentFormGroup.invalid">Save</button>
							</div>
						</div>
	            	</div>
	            </form>	
	        </div>
	 </div>
</div>
