<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
	 <div class="row">
	 	<div class="col-12">
	 		 <div class="breadcrumb-section">
	 		 	<nav aria-label="breadcrumb">
	 		 		<ol class="breadcrumb">
	 		 			<li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/powerBlocks']">Power block </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Switch Operation</li>
	 		 		</ol>
	 		 	</nav>
	 		 </div>
	 		 <div class="clear"> </div>
             <div class="row-fluid">
             	<div class="panel panel-primary">
             		<div class="panel-heading">Switch Operation Information</div>
             		<div class="panel-body">
             			<!-- <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
             				<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column"
                                fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="searchInputFormGroup"
                                (ngSubmit)="getDriveDailyProgress();">
                                
                            </form>     
             			</div> -->
             		</div>
             		<div class="clear"> </div>
             		<div class="mat-elevation-z8">
             			<mat-table [dataSource]="dataSource" matSort>
             				<ng-container matColumnDef="switchId">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Switch Id</mat-header-cell>
	                            <mat-cell *matCellDef="let row"> {{row.switchId}}</mat-cell>
	                        </ng-container>
	                        
	                        <!-- io open date time  -->
	                        
	                        <ng-container matColumnDef="openDate">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Open Date</mat-header-cell>
	                            <ng-container *matCellDef="let row">
		                            <mat-cell *ngIf="row.switchType === 'MANUAL'; else ioOpenedDateTimeElseBlock">
		                            	<mat-form-field style="width:100px !important; text-align: left">
		                            	<input matInput type="text" [(ngModel)]="row.ioOpenedDateTime" readonly >
	  									<button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="getOpenDate(row)">
	    								<mat-icon>access_time</mat-icon>
	  									</button>
	  									</mat-form-field>
		                            </mat-cell>
	                            </ng-container>
	                            <ng-template #ioOpenedDateTimeElseBlock>
		                            <mat-cell></mat-cell>
	                            </ng-template>
	                        </ng-container>
	                        
	                        <!-- field num io open -->
	                        
	                        <ng-container matColumnDef="fieldNumOpen">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>F No Open</mat-header-cell>
	                            <ng-container *matCellDef="let row">
		                            <mat-cell *ngIf="row.switchType === 'MANUAL'; else fieldNoIoOpenElseBlock">
		                            	<mat-form-field style="width:50px !important; text-align: left">
	                            			<input matInput type="text" [(ngModel)]="row.fieldNoIoOpen" readonly >
  										</mat-form-field>
		                            </mat-cell>
	                            </ng-container>
	                            <ng-template #fieldNoIoOpenElseBlock>
		                            <mat-cell></mat-cell>
	                            </ng-template>
	                        </ng-container>
	                        <!-- <ng-container matColumnDef="fieldNumOpen">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Open Date</mat-header-cell>
	                            <mat-cell *matCellDef="let row">
	                            	<mat-form-field style="width:100px !important; text-align: left">
	                            	<input matInput type="text" [(ngModel)]="row.fieldNoIoOpen" readonly >
  									</mat-form-field>
	                            </mat-cell>
	                        </ng-container> -->
	                        
	                        <!-- io open done date -->
	                        
	                        <ng-container matColumnDef="openDoneDate">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Open Done</mat-header-cell>
	                            <mat-cell *matCellDef="let row">
	                            	<mat-form-field style="width:100px !important; text-align: left">
	                            	<input matInput type="text" [(ngModel)]="row.ioOpenedDateTimeDone" readonly >
  									<button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="getOpenDoneDate(row)">
    								<mat-icon>access_time</mat-icon>
  									</button>
  									</mat-form-field>
	                            </mat-cell>
	                        </ng-container>
	                        
	                        <!-- field no io open done -->
	                        
	                        <ng-container matColumnDef="fieldNumOpenDone">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>F No Opene Done</mat-header-cell>
	                            <mat-cell *matCellDef="let row">
	                            	<mat-form-field style="width:50px !important; text-align: left">
	                            	<input matInput type="text" [(ngModel)]="row.fieldNoIoOpenDone" readonly >
  									</mat-form-field>
	                            </mat-cell>
	                        </ng-container>
	                        
	                        <!-- io opened by -->
	                        
	                        <ng-container matColumnDef="openBy">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Open By</mat-header-cell>
	                            <mat-cell *matCellDef="let row">
	                            	<mat-form-field style="width:120px !important; text-align: left">
	                            	<input matInput type="text" [(ngModel)]="row.ioOpenedBy"  >
  									</mat-form-field>
	                            </mat-cell>
	                        </ng-container>
	                        
	                        <!-- io close date time  -->
	                        <ng-container matColumnDef="closeDate">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Close</mat-header-cell>
	                            <ng-container *matCellDef="let row">
		                            <mat-cell *ngIf="row.switchType === 'MANUAL'; else ioClosedDateTimeElseBlock">
		                            	<mat-form-field style="width:100px !important; text-align: left">
		                            	<input matInput type="text" [(ngModel)]="row.ioClosedDateTime" readonly >
	  									<button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="getCloseDate(row)">
	    								<mat-icon>access_time</mat-icon>
	  									</button>
	  									</mat-form-field>
		                            </mat-cell>
	                            </ng-container>
	                            <ng-template #ioClosedDateTimeElseBlock>
		                            <mat-cell></mat-cell>
	                            </ng-template>
	                        </ng-container>
	                        
	                        <!-- field no io close -->
	                        
	                        <ng-container matColumnDef="fieldNumClose">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>F No Close</mat-header-cell>
	                            <ng-container *matCellDef="let row">
		                            <mat-cell *ngIf="row.switchType === 'MANUAL'; else fieldNoIoCloseElseBlock">
		                            	<mat-form-field style="width:50px !important; text-align: left">
	                            			<input matInput type="text" [(ngModel)]="row.fieldNoIoClose" readonly >
  										</mat-form-field>
		                            </mat-cell>
	                            </ng-container>
	                            <ng-template #fieldNoIoCloseElseBlock>
		                            <mat-cell></mat-cell>
	                            </ng-template>
	                        </ng-container>
	                        
	                        <!-- io close done date -->
	                        
	                        <ng-container matColumnDef="closeDoneDate">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Close Done</mat-header-cell>
	                            <mat-cell *matCellDef="let row">
	                            	<mat-form-field style="width:100px !important; text-align: left">
	                            	<input matInput type="text" [(ngModel)]="row.ioClosedDateTimeDone" readonly >
  									<button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="getCloseDoneDate(row)">
    								<mat-icon>access_time</mat-icon>
  									</button>
  									</mat-form-field>
	                            </mat-cell>
	                        </ng-container>
	                        
	                        <!-- Field no close done -->
	                        
	                        <ng-container matColumnDef="fieldNumCloseDone">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>F No Close Done</mat-header-cell>
	                            <mat-cell *matCellDef="let row">
	                            	<mat-form-field style="width:50px !important; text-align: left">
	                            	<input matInput type="text" [(ngModel)]="row.fieldNoIoCloseDone" readonly >
  									</mat-form-field>
	                            </mat-cell>
	                        </ng-container>
	                        
	                         <!-- io closed by -->
	                        
	                        <ng-container matColumnDef="closeBy">
	                        	<mat-header-cell *matHeaderCellDef mat-sort-header>Close By</mat-header-cell>
	                            <mat-cell *matCellDef="let row">
	                            	<mat-form-field style="width:120px !important; text-align: left">
	                            	<input matInput type="text" [(ngModel)]="row.ioClosedBy"  >
  									</mat-form-field>
	                            </mat-cell>
	                        </ng-container>
	                        
	                        <!-- actions -->
	                        
	                        <ng-container matColumnDef="actions">
						    	<mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
	                        		<mat-cell *matCellDef="let row">
	                        			<a mat-icon-button matTooltip="Save" >
	                        				<button mat-icon-button matTooltip="Save"
	                        					(click)="processSaveAction(row)">
	                        					<mat-icon style="color: rgb(0, 145, 234);">save</mat-icon>
	                        				</button>
	                        			</a>
	                        		</mat-cell> 
	                        </ng-container>
	                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	                        <mat-row *matRowDef="let row; columns: displayedColumns;">
	                        </mat-row>                
             			</mat-table>
             		</div>
             	</div>
             </div>
	 	</div>
	 </div>
</div>
