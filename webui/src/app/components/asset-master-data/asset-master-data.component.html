<div class="content">
    <div class="">
      <div class="col-12">
        <div class="breadcrumb-section">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Asset Master Data</li>
                </ol>
            </nav>
          </div>
      </div>
  <div class="clear"></div>
      <div class="row-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">Asset Master Data Information</div>
            <div class="panel-body">
                    <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                        <div class="p-24">
  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
  <div class="p-12" style="text-align: right;"  *ngIf="addPermission">
    <span class="mat-raised-button mat-accent" 
      color="accent" mat-raised-button="" (click)="NewAssetMaster()" *ngIf="!addAssetMaster">
       Add Asset Master
    </span>
  </div> 
  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" *ngIf="addAssetMaster" fxLayout="column"
                                                fxLayoutAlign="start" [formGroup]="assetMasterFormGroup" fxFlex="1 0 auto"
                                                (ngSubmit)="assetMasterDataSubmit();">
                                                <div class="panel panel-primary">
                                                    <div class="panel-heading">{{title}} Asset Master Data</div>
                                                    <div class="panel-body">
                                                        <div class="col-md-12">
                                                          <div class="col-md-3">
                                                            <mat-form-field fxFlex="30" class="example-full-width">
                                                                <mat-select placeholder="Select Zone"
                                                                name="zone"
                                                                [(ngModel)]="reportModel.zone"
                                                                 (selectionChange)="divisionCode(reportModel.zone)"
                                                                    [formControl]="assetMasterFormGroup.controls['zone']">
                                                                    <mat-option *ngFor="let zoneData of zoneData"
                                                                        [value]="zoneData.code">
                                                                        {{ zoneData.code }}
                                                                    </mat-option>
                                                                </mat-select>
                                                            </mat-form-field>
                                                        </div>
                                                          
                                                            <div class="col-md-3">
                                                                <mat-form-field fxFlex="30" class="example-full-width">
                                                                    <mat-select placeholder="Select Division"
                                                                        [formControl]="assetMasterFormGroup.controls['division']">
                                                                        <mat-option *ngFor="let divisionsList of divisionsList"
                                                                            [value]="divisionsList.code">
                                                                            {{ divisionsList.code }}
                                                                        </mat-option>
                                                                    </mat-select>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <mat-form-field fxFlex="30">
                                                                    <mat-select placeholder="Select Depot Type" [formControl]="assetMasterFormGroup.controls['type']" required
                                                                        (selectionChange)="updateAssertType($event)" (ngModelChange)="statusChange()" (ngModelChange)="psiChange()">
                                                                        <mat-option *ngFor="let depotType of depoTypeList"
                                                                            [value]="depotType.code">
                                                                            {{ depotType.code}}
                                                                        </mat-option>
                                                                    </mat-select>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <mat-form-field fxFlex="30">
                                                                    <mat-select placeholder="Select Depot"
                                                                        [formControl]="assetMasterFormGroup.controls['facilityId']" required>
                                                                        <mat-option *ngFor="let functionalUnit of functionalUnitList"
                                                                            [value]="functionalUnit.facilityName"
                                                                            id="functionalUnit.id">
                                                                            {{ functionalUnit.facilityName}}
                                                                        </mat-option>
                                                                    </mat-select>
                                                                </mat-form-field>
                                                         </div>
                                                         <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Adee Section" [formControl]="assetMasterFormGroup.controls['adeeSection']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Major Section" [formControl]="assetMasterFormGroup.controls['majorSection']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30" class="example-full-width">
                                                                <mat-select placeholder="Select Asset Type"
                                                                    [formControl]="assetMasterFormGroup.controls['assetType']" required>
                                                                    <mat-option *ngFor="let assetType of assetTypeList"
                                                                        [value]="assetType.productId">
                                                                        {{ assetType.productId }}
                                                                    </mat-option>
                                                                </mat-select>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-12" *ngIf="onlyOHE && addPermission">
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Section" [formControl]="assetMasterFormGroup.controls['section']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Kilometer" decimalNumber 
                                                                [formControl]="assetMasterFormGroup.controls['kilometer']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Location Position" [formControl]="assetMasterFormGroup.controls['locationPosition']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Asset Id" [formControl]="assetMasterFormGroup.controls['assetId']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Part1" [formControl]="assetMasterFormGroup.controls['part1']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">

                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">

                                                                <textarea matInput placeholder="Part3" [formControl]="assetMasterFormGroup.controls['part3']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">

                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Line" [formControl]="assetMasterFormGroup.controls['line']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        
                                                    </div>
                                                        <!--PSI FIELDS-->
                                                        <div class="col-md-12" *ngIf="onlyPSI && addPermission">
                                                            
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                    <textarea matInput placeholder="ParentAssetType" [formControl]="assetMasterFormGroup.controls['parentAssetType']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">

                                                            </mat-form-field>

                                                                <mat-select placeholder="Select Make"

                                                                    <mat-option *ngFor="let makeName of makeName"
                                                                        [value]="makeName.makeCode">
                                                                        {{ makeName.makeCode}}
                                                                    </mat-option>
                                                                </mat-select>
                                                            </mat-form-field>
                                                     </div>
                                                     <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <mat-select placeholder="Select Model"
                                                                [formControl]="assetMasterFormGroup.controls['model']">
                                                                <mat-option *ngFor="let modelName of modelName"
                                                                    [value]="modelName.modelCode">
                                                                    {{ modelName.modelCode}}
                                                                </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                     </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                 <textarea matInput placeholder="Structure" [formControl]="assetMasterFormGroup.controls['structure']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                 <textarea matInput placeholder="WarrantyAmc" [formControl]="assetMasterFormGroup.controls['warrantyAmc']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">

                                                        </div>

                                                            </mat-form-field>
                                                        </div>

                                                                 <textarea matInput placeholder="CapacityRating" [formControl]="assetMasterFormGroup.controls['capacityRating']" ></textarea>
                                                            </mat-form-field>
                                                        </div>

                                                            </mat-form-field>
                                                        </div>

                                                                 <textarea matInput placeholder="RlyAssignedSerial" [formControl]="assetMasterFormGroup.controls['rlyAssignedSerial']" ></textarea>
                                                            </mat-form-field>

                                                            </mat-form-field>
                                                        </div>

                                                                 <textarea matInput placeholder="Implantation" [formControl]="assetMasterFormGroup.controls['implantation']" ></textarea>
                                                            </mat-form-field>
                                                        </div>

                                                                 <textarea matInput placeholder="Vendor" [formControl]="assetMasterFormGroup.controls['vendor']" ></textarea>
                                                            </mat-form-field>
                                                        </div> 
                                                        <div class="col-md-3">

                                                                 <textarea matInput placeholder="NamePlateDetails" [formControl]="assetMasterFormGroup.controls['namePlateDetails']" ></textarea>
                                                            </mat-form-field>
                                                        </div>

                                                            </mat-form-field>
                                                        </div>

                                                                 <textarea matInput placeholder="End2Side2" [formControl]="assetMasterFormGroup.controls['end2Side2']" ></textarea>

                                                                 <textarea matInput placeholder="Voltage" [formControl]="assetMasterFormGroup.controls['voltage']" ></textarea>

                                                                 <textarea matInput placeholder="Batch" [formControl]="assetMasterFormGroup.controls['batch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>

                                                                 <textarea matInput placeholder="Stagger1" [formControl]="assetMasterFormGroup.controls['stagger1']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                 <textarea matInput placeholder="Stagger2" [formControl]="assetMasterFormGroup.controls['stagger2']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                 <textarea matInput placeholder="Stagger3" [formControl]="assetMasterFormGroup.controls['stagger3']" ></textarea>
                                                            </mat-form-field>
                                                        </div>

                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Stay1InsulatorBatch" [formControl]="assetMasterFormGroup.controls['stay1InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>     
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Bracket1InsulatorBatch" [formControl]="assetMasterFormGroup.controls['bracket1InsulatorBatch']" ></textarea>
                                                            </mat-form-field>

                                                                <textarea matInput placeholder="Stag1Ton9InsulatorBatch" [formControl]="assetMasterFormGroup.controls['stag1Ton9InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>

                                                                <textarea matInput placeholder="Rod1InsulatorBatch" [formControl]="assetMasterFormGroup.controls['rod1InsulatorBatch']" ></textarea>

                                                                <textarea matInput placeholder="Pedestal1InsulatorBatch" [formControl]="assetMasterFormGroup.controls['core1InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>     
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Core1InsulatorBatch" [formControl]="assetMasterFormGroup.controls['core1InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>    
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Stay2InsulatorBatch" [formControl]="assetMasterFormGroup.controls['stay2InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>           
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="bracket2InsulatorBatch" [formControl]="assetMasterFormGroup.controls['bracket2InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>    
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Stag2Ton9InsulatorBatch" [formControl]="assetMasterFormGroup.controls['stag2Ton9InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>    
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Rod2InsulatorBatch" [formControl]="assetMasterFormGroup.controls['rod2InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Pedestal2InsulatorBatch" [formControl]="assetMasterFormGroup.controls['pedestal2InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <mat-form-field fxFlex="30">
                                                                <textarea matInput placeholder="Core2InsulatorBatch" [formControl]="assetMasterFormGroup.controls['core2InsulatorBatch']" ></textarea>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-3">

                                                                      Back
