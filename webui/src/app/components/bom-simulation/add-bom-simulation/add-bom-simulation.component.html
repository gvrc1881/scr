<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Bom Simulation</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Bom Simulation  Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.BOM_SIMULATION_FORM}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addBomSimulationFormGroup" (ngSubmit)="BomSimulationFormSubmit();">

                                                <div class="col-md-12">

                                                
                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                            <mat-select placeholder="RLY/DIV Id"
    
                                                                [formControl]="addBomSimulationFormGroup.controls['productId']">
                                                                <mat-option *ngFor="let productData of productData"
                                                                    [value]="productData.id">
                                                                    {{ productData.productId }}
                                                                </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                    </div>

                                                    <div class="col-md-3" *ngIf="onlyYes">
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                            <mat-select placeholder="Product Id To"
    
                                                                [formControl]="addBomSimulationFormGroup.controls['productIdTo']">
                                                                <mat-option *ngFor="let productData of productData"
                                                                    [value]="productData.id">
                                                                    {{ productData.rlyId }}
                                                                </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                    </div>

                                                    <div class="col-md-3">
                                                        <mat-form-field fxFlex="30" class="example-full-width">
                                                            <mat-select placeholder="Bom Type"
    
                                                                [formControl]="addBomSimulationFormGroup.controls['productAssocTypeId']">
                                                                <mat-option *ngFor="let productCateTypeData of productData"
                                                                    [value]="productCateTypeData.id">
                                                                    {{ productCateTypeData.productCategoryTypeId }}
                                                                </mat-option>
                                                            </mat-select>
                                                        </mat-form-field>
                                                    </div>

                                                    <div class="col-md-3">
                                                        <mat-form-field>
                                                            <input matInput [matDatepicker]="picker1"
                                                                placeholder="{{FiledLabels.FROM_DATE}}" [max]="today"
                                                                (dateChange)="addEvent($event)" 
                                                                [formControl]="addBomSimulationFormGroup.controls['fromDate']" required>
                                                            <mat-datepicker-toggle matSuffix [for]="picker1">
                                                            </mat-datepicker-toggle>
                                                            <mat-datepicker #picker1></mat-datepicker>                                                           
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3" *ngIf="onlyYes">
                                                        <mat-form-field>
                                                            <input matInput [matDatepicker]="picker2"
                                                                placeholder="{{FiledLabels.TO_DATE}}"
                                                                [formControl]="addBomSimulationFormGroup.controls['thruDate']" >
                                                            <mat-datepicker-toggle matSuffix [for]="picker2">
                                                            </mat-datepicker-toggle>
                                                            <mat-datepicker #picker2></mat-datepicker>
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3" *ngIf="onlyYes">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="{{FiledLabels.SEQUENCE}}" decimalNumber
                                                                [formControl]="addBomSimulationFormGroup.controls['sequenceNum']">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3" *ngIf="onlyYes">
                                                        <mat-form-field fxFlex="30">
                                                          <textarea matInput placeholder="{{FiledLabels.REASON}}"
                                                            [formControl]="addBomSimulationFormGroup.controls['reason']" required></textarea>
                                                          <mat-error
                                                            *ngIf="addBomSimulationFormGroup.controls['reason'].hasError('maxlength') && addBomSimulationFormGroup.controls['reason'].touched"
                                                            class="alert alert-danger">Max 250 characters only
                                                          </mat-error>
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                            <input matInput placeholder="{{FiledLabels.QUANTITY}}" decimalNumber
                                                                [formControl]="addBomSimulationFormGroup.controls['quantity']">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-3" *ngIf="onlyYes">
                                                      <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="{{FiledLabels.SCRAP_FACTOR}}" decimalNumber
                                                              [formControl]="addBomSimulationFormGroup.controls['scrapFactor']">
                                                      </mat-form-field>
                                                  </div>
                                                    
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addBomSimulationFormGroup.invalid" *ngIf="save">
                                                           {{title}}
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addBomSimulationFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            Add
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
